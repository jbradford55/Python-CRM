{% extends 'base.html' %}

{% block content %}
<h2>Add Interaction for {{ record.first_name }} {{ record.last_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Interaction</button>
    <a href="{% url 'record' record.id %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
